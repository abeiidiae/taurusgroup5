<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Taurus</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="abi.jpg" class="image" alt="">
         <h3 class="name">Abigail Canovas</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">View Profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Performance</a>
            <a href="register.html" class="option-btn">Register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="plain.jpg" class="image" alt="">
      <h3 class="name"></h3>
      <p class="role"></p>
      <a href="login.html" class="btn">Login</a>
      <a href="register.html" class="option-btn">Register</a>
   </div>
  

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
      <a href="subjects.html"><i class="fas fa-question"></i><span>Subjects</span></a>
      <a href="announcements.html"><i class="fas fa-graduation-cap"></i><span>Announcements</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>Students</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>Contact</span></a>
   </nav>

</div>

<section class="form-container">

   <form id="registerForm" enctype="multipart/form-data">
      <h3>register now</h3>
      <p>Your name <span>*</span></p>
      <input type="text" id="name" placeholder="Enter your name" required maxlength="50" class="box">
      <p>Your email <span>*</span></p>
      <input type="email" id="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>Your password <span>*</span></p>
      <input type="password" id="pass" placeholder="Enter your password" required maxlength="20" class="box">
      <p>Confirm password <span>*</span></p>
      <input type="password" id="c_pass" placeholder="Confirm your password" required maxlength="20" class="box">
      <p>Select profile <span>*</span></p>
      <input type="file" id="profilePic" accept="image/*" required class="box">
      <input type="submit" value="register new" class="btn">
   </form>

</section>

<footer class="footer">

   &copy; copyright @ 2022 by <span>mr. web designer</span> | all rights reserved!

</footer>

<!-- custom js file link  -->
<script src="register.js"></script>

 

</body>
</html>
