<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Taurus</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="Search Students, Task, Teachers etc" maxlength="100">

      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         <img src="abi.jpg" class="image" alt="">
         <h3 class="name">Nysa Araojo</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">View Profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">Performance</a>
            <a href="register.html" class="option-btn">Register</a>
         </div>
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   
   <div class="profile">
      <img src="plain.jpg" class="image" alt="">
      <h3 class="name"></h3>
      <p class="role"></p>
      <a href="login.html" class="btn">Login</a>
      <a href="register.html" class="option-btn">Register</a>
   </div>

   <nav class="navbar">

      <a href="contact.html"><i class="fas fa-headset"></i><span>Contact</span></a>
   </nav>

</div>

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3>Update Profile</h3>
      <p>Update Name</p>
      <input type="text" name="name" placeholder="Enter Your Name" maxlength="50" class="box">
      <p>Update Email</p>
      <input type="email" name="email" placeholder="Enter Email" maxlength="50" class="box">
      <p>Previous Password</p>
      <input type="password" name="old_pass" placeholder="Enter Your Old Password" maxlength="20" class="box">
      <p>New Password</p>
      <input type="password" name="new_pass" placeholder="Enter Your Old Password" maxlength="20" class="box">
      <p>Confirm Password</p>
      <input type="password" name="c_pass" placeholder="Confirm Your New Password" maxlength="20" class="box">
      <p>Update Picture</p>
      <input type="file" accept="Image/*" class="box">
      <input type="submit" value="Update Profile" name="submit" class="btn">
   </form>

</section>
